<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/41c5a5f4d3.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <div class="form">
        <input class="input" placeholder="Enter New Task" /><button
          class="submit-btn"
        >
          submit
        </button>
      </div>
      <div class="todo-lists__container">
        <div class="todo-list__container">
          <h3>Pending Tasks</h3>
          <ul class="todo-list todo-list-pending"></ul>
        </div>
        <div class="todo-list__container">
          <h3>Completed Tasks</h3>
          <ul class="todo-list todo-list-completed"></ul>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/41c5a5f4d3.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
